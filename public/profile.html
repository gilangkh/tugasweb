          <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
          <script>
            // Mengambil nilai token dari cookie
            const getToken = () => {
              const cookieValue = document.cookie
                .split('; ')
                .find(row => row.startsWith('token='))
                .split('=')[1];
        
              return cookieValue;
            };
        
            // Mengirim permintaan GET ke rute /api/user dengan token menggunakan Axios
            const getUserData = (token) => {
              axios.get('http://localhost:3000/api/user', {
                headers: {
                  Authorization: token
                }
              })
                .then(response => {
                  const data = response.data;
        
                  // Menampilkan data pengguna pada halaman
                  const userContainer = document.createElement('div');
                  userContainer.innerHTML = `
                    <h2>Data Pengguna:</h2>
                    <p>Nama: ${data.user.name}</p>
                    <p>Email: ${data.user.email}</p>
                    <p>Pesan: ${data.message}</p>
                  `;
                  document.body.appendChild(userContainer);
                })
                .catch(error => {
                  console.error('Terjadi kesalahan:', error);
                });
            };
        
            // Mengambil token dan mendapatkan data pengguna
            const token = getToken();
            if (token) {
              getUserData(token);
            } else {
              console.log('Token tidak ditemukan');
            }
          </script>
